Name         : kdewebkit
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 integration module for WebKit
Description  : |
  KDE Frameworks 5 Tier 3 integration module for WebKit
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kconfig-devel
    - kcoreaddons-devel
    - kio-devel
    - kjobwidgets-devel
    - kparts-devel
    - kservice-devel
    - kwallet-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5WebKit
    - Qt5WebKitWidgets
Requires:
    - kf5-filesystem
    - kwallet-libs

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5WebKit.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kcoreaddons-devel
          - kio-devel
          - kjobwidgets-devel
          - kparts-devel
          - kservice-devel
          - kwallet-devel
      Files:
          - "%{_kf5_includedir}/kdewebkit_version.h"
          - "%{_kf5_includedir}/KDEWebKit"
          - "%{_kf5_libdir}/libKF5WebKit.so"
          - "%{_kf5_cmakedir}/KF5WebKit"
          - "%{_kf5_mkspecsdir}/*.pri"
